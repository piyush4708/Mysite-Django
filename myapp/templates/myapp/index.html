{% extends "myapp/base.html" %}

{% block start %}
<div class="flex">
    {% for item in Item_list %}
    <div class="m-10px">
        <div class="w-64"><img src="{{item.item_image}}" alt=""></div>
            <div >   
                <div>{{ item.item_name }}</div>
                <div>{{ item.item_desc }}</div>
                <div><a href="{% url 'myapp:details' item.id %}"> View Details</a></div>
                <div>{{ item.item_price }}</div>
            </div>
        </div>
    <div>
    {% endfor %}
</div>

{% endblock %}

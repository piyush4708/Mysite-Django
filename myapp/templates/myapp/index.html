{% extends "myapp/base.html" %}

{% block start %}
<div class="max-w-7xl mx-auto px-6 py-10">
    
    <!-- Grid layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        
        {% for item in Item_list %}
        <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 overflow-hidden">

            <!-- Image -->
            <div class="w-full h-48 bg-gray-100">
                <img 
                    src="{{ item.item_image }}" 
                    alt="{{ item.item_name }}" 
                    class="w-full h-full object-cover"
                >
            </div>

            <!-- Content -->
            <div class="p-5 space-y-2">
                <h3 class="text-lg font-semibold text-gray-800">
                    {{ item.item_name }}
                </h3>

                <p class="text-sm text-gray-600 line-clamp-2">
                    {{ item.item_desc }}
                </p>

                <div class="flex items-center justify-between pt-3">
                    <span class="text-lg font-bold text-blue-600">
                        â‚¹{{ item.item_price }}
                    </span>

                    <a 
                        href="{% url 'myapp:details' item.id %}" 
                        class="text-sm font-medium text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                    >
                        View Details
                    </a>
                </div>
            </div>

        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}

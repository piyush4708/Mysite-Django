{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>{% block title %}FoodApp{% endblock %}</title>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-600 text-white">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold tracking-wide">
            FoodApp
        </a>

        <!-- Menu -->
        <div class="hidden md:flex space-x-8 text-sm font-medium">
            <a href="#" class="hover:text-blue-200 transition">Address</a>
            <a href="#" class="hover:text-blue-200 transition">Contact</a>
            <a href="#" class="hover:text-blue-200 transition">About Us</a>
        </div>

        <!-- Mobile menu placeholder -->
        <div class="md:hidden">
            <button class="focus:outline-none">
                ☰
            </button>
        </div>
    </div>
</nav>

<!-- Page Content -->
<main class="min-h-screen">
    {% block start %}{% endblock %}
</main>

<!-- Footer (optional) -->
<footer class="bg-gray-900 text-gray-400 text-center py-4 text-sm">
    © 2026 FoodApp. All rights reserved.
</footer>

</body>
</html>
